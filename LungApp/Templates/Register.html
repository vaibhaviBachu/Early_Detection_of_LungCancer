{% load static %}
<html>
<head>
<title>Lung Cancer Prediction</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	var a=document.forms["f1"]["t3"].value;
	var b=document.forms["f1"]["t4"].value;
	var c=document.forms["f1"]["t5"].value;
	
	if(x == null || x==""){
		window.alert("Username must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Password must be enter");
		document.f1.t2.focus();
		return false;
	}
	if(a == null || a=="")
	{
	alert("Please Enter Contact No");
	document.f1.t3.focus();
	return false;
	}
	if(isNaN(a)){
		alert("Contact No must be numeric");
		document.f1.t3.focus();
		return false;
	}
	if(b == null || b=="")
	{
	alert("Please Enter Email Id");
	document.f1.t4.focus();
	return false;
	}
	var filter = /^([a-zA-Z0-9_\.\-])+\@([a-z]+\.)+(com)+$/;
    if (!filter.test(b)) {
		window.alert('Please enter valid email address');
		document.f1.t4.focus();
		return false;
	}
	if(c == null || c=="")
	{
	alert("Please Enter Address");
	document.f1.t5.focus();
	return false;
	}
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow"><font size="4" color="black">Lung Cancer Prediction</font></center></font>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'index' %}"><font size="" color="black">Home</font></a></font></li>
	   <li><a href="{% url 'DoctorLogin' %}"><font size="" color="black">Doctor Login</font></a></font></li>
      <li><a href="{% url 'PatientLogin' %}"><font size="" color="black">Patient Login</font></a></font></li>
  		<li><a href="{% url 'Register' %}"><font size="" color="black">New User Signup Here</a></li>
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'RegisterAction' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>User Signup Screen</b></h3>
   
	<font size="" color="black"><center>{{ data|safe }}</center></font>
						
						<table align="center" width="80" >
			 <tr><td><font size="" color="black">Username&nbsp;&nbsp;</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size="25"/></td></tr>
         
		  
		<tr><td><font size="" color="black">Password&nbsp;&nbsp;</b></td><td><input type="password" name="t2" style="font-family: Comic Sans MS" size="25"/></td></tr>

		<tr><td><font size="" color="black">Contact&nbsp;No&nbsp;</b></td><td><input type="text" name="t3" style="font-family: Comic Sans MS" size="15"/></td></tr>

		<tr><td><font size="" color="black">Email&nbsp;ID&nbsp</b></td><td><input type="text" name="t4" style="font-family: Comic Sans MS" size="30"/></td></tr>

		<tr><td><font size="" color="black">Address&nbsp;&nbsp;</b></td><td><input type="text" name="t5" style="font-family: Comic Sans MS" size="40"/></td></tr>

		<tr><td><font size="" color="black">User&nbsp;Type&nbsp;</b></td><td><select name="t6">
		<option value="Doctor">Doctor</option>
		<option value="Patient">Patient</option>
		</select>
		</td></tr>
		 
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
